<script id="latestEntriesTemplate" type="text/x-jquery-tmpl">
	<div class="entry" id="entry${id}">
		<h1>${title}</h1>
		<h3>${subtitle}</h3>
		<div class="time">{{unixdate createdon}}</div>
		<!--div class="retweet">retweet</div-->
		<div class="preview" id="preview${id}">{{html preview}}</div>
		<div class="tags" id="tags${id}"></div>
		<a href="#post.${code}" class="readmore" 
			id="readmore${code}">View Post</a>
	</div>
</script>
