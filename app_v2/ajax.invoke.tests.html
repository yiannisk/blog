<html>
	<head>
		<title>Ajax Invocation Tests</title>
		<script type="text/javascript" 
			src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
		<script type="text/javascript" 
			src="../scripts/external/jquery.tmpl.min.js"></script>
	</head>
	<body>
		<div id="tests"></div>
		
		<script id="testResultTemplate" type="text/x-jquery-tmpl">
			<div>
				<b>Test: ${title}</b> <br />
				<b>Status:</b> ${status} <br />
				<b>Test Status:</b> ${testStatus} <br />
				<b>Output</b><br /> 
				<div style='border: 1px solid black; background: #ccc;
					padding: 20px;'>
					{{html result}}</div>
				<br />
			</div>
		</script>
		
		<textarea id="template"></textarea>

		<script type="text/javascript">
			$(function () {
				var resultTemplate = $("#testResultTemplate").template();
				$("#template").val(resultTemplate.toString());
				
				function perform(t) {
					var test = t;
					$.ajax({
						url: config.base + test.url,
						type: test.type,
						data: test.data,
						dataType: "html",
						complete: function (jqXHR, textStatus) {
							var context = {
								status: textStatus,
								result: jqXHR.responseText,
								title: test.title,
								testStatus: 
									textStatus == test.expectedStatus
										? "passed"
										: "failed"
							};
							
							$.tmpl(resultTemplate, context).appendTo("#tests");
						}
					});
					
				};

				var config = {
					base: ''
				};
				
				var tests = [
					/*
					// htaccess tests.
					{
						title: 'POST test',
						url: 'test',
						type: 'post',
						expectedStatus: 'success'
					},
					{
						title: 'POST test/latest',
						url: 'test/latest',
						type: 'post',
						expectedStatus: 'error'
					},
					{
						title: 'POST test/latest/12',
						url: 'test/latest/12',
						type: 'post',
						expectedStatus: 'error'
					},
					{
						title: 'PUT test/1',
						url: 'test/1',
						type: 'put',
						expectedStatus: 'success'
					},
					{
						title: 'PUT test/1/2',
						url: 'test/1/2',
						type: 'put',
						expectedStatus: 'error'
					},
					{
						title: 'PUT test/1/2/3',
						url: 'test/1/2/3',
						type: 'put',
						expectedStatus: 'error'
					},
					{
						title: 'DELETE test',
						url: 'test',
						type: 'delete',
						expectedStatus: 'error'
					},
					{
						title: 'DELETE test/2',
						url: 'test/2',
						type: 'delete',
						expectedStatus: 'success'
					},
					{
						title: 'DELETE test/2/3',
						url: 'test/2/3',
						type: 'delete',
						expectedStatus: 'error'
					},
					{
						title: 'DELETE test/2/3/4',
						url: 'test/2/3/4',
						type: 'delete',
						expectedStatus: 'error'
					},
					{
						title: 'GET test',
						url: 'test',
						type: 'get',
						expectedStatus: 'success'
					},
					{
						title: 'GET test/2',
						url: 'test/2',
						type: 'get',
						expectedStatus: 'success'
					},
					{
						title: 'GET test/2/3',
						url: 'test/2/3',
						type: 'get',
						expectedStatus: 'success'
					},
					{
						title: 'GET test/2/3/4/5/6/7',
						url: 'test/2/3/4/5/6/7',
						type: 'get',
						expectedStatus: 'success'
					},
					*/
					{
						title: 'POST login',
						url: 'login',
						type: 'post',
						data: {
							username: 'kl1nt',
							password: '1k@r@d1m@s'
						},
						expectedStatus: 'success'
					},
					{
						title: 'GET entry/latest',
						url: 'entry/latest',
						type: 'get',
						expectedStatus: 'success'
					},
					{
						title: 'GET entry/single/1',
						url: 'entry/single/1',
						type: 'get',
						expectedStatus: 'success'
					},
				];
				
				for(var i = 0; i < tests.length; i++)
					perform(tests[i]);
			});
		</script>
	</body>
</html>
